
<div class="container">
    <div class="well">
        <div class="page-header">
            <h3>Review your order</h3>
        </div>

      <table class="table">
           <tr ng-repeat="i in items">
               <td>
                   {{i.item}}
               </td>
               <td>
                   {{i.selected | currency}}
               </td>
           </tr>
	   <tr>
               <td>
                    <b>Total:</b>    
               </td>
               <td>
                    <b> {{total | currency}}</b>
               </td>
           </tr>
       </table>
      

    </div>
    <div class="text-left">
        <a type="button" class="btn btn-danger" href="#/cart">Customize <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

    </div>
</div>
